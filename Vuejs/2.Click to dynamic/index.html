<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" alt="">
                <!-- <img v-bind:src="image1" alt="" sizes="" srcset=""> -->
                <div class="hello"></div>
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="inventory > 10">InStock</p>
                <p v-else-if="inventory <= 10 && inventory >0 ">OutStock</p>
                <p>Inventory</p>
                <p>All most sold out</p>
            </div>
        </div>
    </div>
    <script src="vueraw.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                product: "Socks",
                // image1:"https://www.vuemastery.com/images/challenges/vmSocks-green-onWhite.jpg",//image:"https://www.vuemastery.com/images/challenges/vmSocks-green-onWhite.jpg",
                image:"./assets/images/blue.jpg",
                inventory:10
            }
        })
    </script>
</body>
</html>
